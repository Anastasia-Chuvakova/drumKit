<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="keys">  
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>D</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
    
</div>
  <audio src="65" data-key="sounds/clap.wav"></audio>
    <audio src="83" data-key="sounds/hihat.wav"></audio>
    <audio src="68" data-key="sounds/kick.wav"></audio>
    <audio src="70" data-key="sounds/openhat.wav"></audio>
    <audio src="71" data-key="sounds/boom.wav"></audio>
    <audio src="72" data-key="sounds/ride.wav"></audio>
    <audio src="74" data-key="sounds/snare.wav"></audio>
    <audio src="75" data-key="sounds/tom.wav"></audio>
    <audio src="76" data-key="sounds/tink.wav"></audio>

    <script>
        //listening for a key up event
        window.addEventListener('keydown', function(e){
            console.log(e.keyCode)
        })
    </script>
</body>
</html>
